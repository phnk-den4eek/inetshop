<!DOCTYPE html>

  <title>–Ü–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; background: #f4f4f9;}
    header {
      background: #222; color: #fff; padding: 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 {margin: 0;}
    header .actions {display: flex; gap: 20px; align-items: center;}
    header .cart, header .user {cursor: pointer; font-size: 18px;}

    .container {

    }
    .product {

    }
    .product:hover {transform: scale(1.05);}
    .product img {max-width: 100%; border-radius: 10px;}
    .product h3 {margin: 10px 0;}
    .product button {

    /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); display: none;
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 12px;
      width: 400px; max-height: 80%; overflow-y: auto;
    }
    .modal .close {float: right; font-size: 20px; cursor: pointer;}

    .cart-item {display: flex; justify-content: space-between; margin: 10px 0;}
    .checkout {
      margin-top: 15px; padding: 10px; width: 100%;
      background: #007bff; color: white; border: none;
      border-radius: 8px; cursor: pointer;
    }
    .checkout:hover {background: #0056b3;}

    /* –§–æ—Ä–º–∞ –≤—Ö–æ–¥—É */
    .login-form input {

      border: 1px solid #ccc; border-radius: 6px;
    }
    .login-form button {
      width: 100%; padding: 10px; border: none;
      background: #28a745; color: white; border-radius: 8px; cursor: pointer;
    }
    .login-form button:hover {background: #218838;}
  </style>
</head>
<body>

<header>
  <h1>–ú–∞–≥–∞–∑–∏–Ω</h1>

    <div class="cart" onclick="openCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cartCount">0</span>)</div>

<div class="container">

    <img src="https://via.placeholder.com/200x150" alt="–¢–æ–≤–∞—Ä 1">
    <h3>–ù–æ—É—Ç–±—É–∫</h3>
    <p>–¶—ñ–Ω–∞: 25 000 –≥—Ä–Ω</p>
    <button onclick="addToCart('–ù–æ—É—Ç–±—É–∫', 25000)">–î–æ–¥–∞—Ç–∏</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="–¢–æ–≤–∞—Ä 2">
    <h3>–°–º–∞—Ä—Ç—Ñ–æ–Ω</h3>
    <p>–¶—ñ–Ω–∞: 15 000 –≥—Ä–Ω</p>
    <button onclick="addToCart('–°–º–∞—Ä—Ç—Ñ–æ–Ω', 15000)">–î–æ–¥–∞—Ç–∏</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="–¢–æ–≤–∞—Ä 3">

<!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
<div id="cartModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCart()">&times;</span>
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>

    <button class="checkout" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>

<!-- –õ–æ–≥—ñ–Ω -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLogin()">&times;</span>
    <h2>–û—Å–æ–±–∏—Å—Ç–∏–π –∫–∞–±—ñ–Ω–µ—Ç</h2>
    <form class="login-form" onsubmit="login(event)">
      <input type="text" id="loginName" placeholder="–í–≤–µ–¥—ñ—Ç—å —ñ–º‚Äô—è" required>
      <button type="submit">–£–≤—ñ–π—Ç–∏</button>
    </form>
  </div>
</div>

<script>
  // ===== –ö—É–∫—ñ =====
  function setCookie(name, value, days) {
    let d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
  }
  function getCookie(name) {
    let cookies = document.cookie.split("; ");
    for (let c of cookies) {
      let [key, val] = c.split("=");
      if (key === name) return decodeURIComponent(val);
    }
    return null;
  }

  // ===== –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á =====
  let username = getCookie("username");
  if (username) document.getElementById("username").innerText = username;

  function openLogin() {
    document.getElementById("loginModal").style.display = "flex";
  }
  function closeLogin() {
    document.getElementById("loginModal").style.display = "none";
  }
  function login(e) {
    e.preventDefault();
    let name = document.getElementById("loginName").value;
    setCookie("username", name, 7);
    document.getElementById("username").innerText = name;
    closeLogin();
  }

  // ===== –ö–æ—Ä–∑–∏–Ω–∞ =====
  let cart = JSON.parse(getCookie("cart") || "[]");
  updateCart();

  function addToCart(product, price) {
    cart.push({ product, price });
    updateCart();
    setCookie("cart", JSON.stringify(cart), 7);
  }
  function updateCart() {
    document.getElementById("cartCount").innerText = cart.length;
    let cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      cartItems.innerHTML += `
        <div class="cart-item">
          <span>${item.product} - ${item.price} –≥—Ä–Ω</span>
          <button onclick="removeFromCart(${index})">‚ùå</button>
        </div>
      `;
    });
    document.getElementById("cartTotal").innerText = total;
  }
  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
    setCookie("cart", JSON.stringify(cart), 7);
  }
  function openCart() {document.getElementById("cartModal").style.display = "flex";}
  function closeCart() {document.getElementById("cartModal").style.display = "none";}
  function checkout() {
    if(cart.length === 0) {alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø–æ—Ä–æ–∂–Ω—è!"); return;}
    alert("–î—è–∫—É—î–º–æ –∑–∞ –ø–æ–∫—É–ø–∫—É, " + (username || "–≥–æ—Å—Ç—é") + "!");
    cart = [];
    updateCart();
    setCookie("cart", JSON.stringify(cart), 7);
    closeCart();
  }
</script>
